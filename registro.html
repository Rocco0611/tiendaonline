<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Stendhal</title>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #dcdcdc; /* Gris más oscuro */
            color: #333333; /* Gris oscuro */
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #000; /* Negro */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-toggler-icon {
            background-color: #fff;
        }
        .form-container {
            max-width: 600px;
            margin: 5rem auto;
            padding: 2rem;
            background-color: #fff; /* Blanco */
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            color: #000; /* Negro */
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group label {
            color: #333333; /* Gris oscuro */
            font-weight: 600;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc; /* Gris claro */
        }
        .btn-lg {
            background-color: #000; /* Fondo negro */
            color: white;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
        }
        .btn-lg:hover {
            background-color: #333333; /* Gris oscuro en hover */
            color: #fff;
        }
        .back-btn {
            background-color: #333333; /* Gris oscuro */
            color: white;
            font-size: 1.1rem;
            padding: 10px 15px;
            text-align: center;
            display: block;
            width: 100%;
            border-radius: 25px;
            margin-top: 1rem;
        }
        .back-btn:hover {
            background-color: #000; /* Negro en hover */
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" style="text-transform: uppercase;">Stendhal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carrito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de registro -->
    <div class="form-container">
        <h2>Regístrate en Stendhal</h2>
        <form>
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-lg">Registrarse</button>
        </form>
        <a href="index.html" class="back-btn">Volver al inicio</a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
